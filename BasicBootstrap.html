<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Horizontal From</title>
	<link href="bootstrap.min.css" rel="stylesheet">
	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<form>
		<div class="form-group">
			<label for="en">Enter Name</label>
			<input type="text" id="en" name="nm" class="form-control" place-holder="Enter Name" />
		</div>
				<div class="form-group">
			<label for="ct">City</label>
			<input type="text" id="ct" name="ct" class="form-control" place-holder="Enter City" />
		</div>
				<div class="form-group">
			<label for="ph">Phone Number</label>
			<input type="text" id="ph" name="ph" class="form-control" place-holder="Phone Number" />
		</div>
		<div>
			<input type="submit" class="btn btn-default" value="Submit" />
		</div>
</body>
</html>
